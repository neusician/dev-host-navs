        short_name: CRM
        description: CRM客户关系管理系统(前端服务)
        nav_to: http://192.168.110.138:88
      - name: 后端接口文档
        short_name: API
        description: CRM后端接口文档地址
        nav_to: http://192.168.110.138:88/api/doc.html