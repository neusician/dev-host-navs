# 主站配置
name: 138导航站
description: 一个简洁高效的网站链接导航工具站，分组收录138服务器的网站资源

# 配置数据调试输出(浏览器控制台)
console_output: false

# 图标获取配置
# use_text_icon: true 时，使用short_name文字图标，忽略其他图标配置
# use_google_favicon: true 时，使用 Google Favicon API 抓取图标
# 两者都为 false 时，尝试获取网站原生 favicon
use_text_icon: true
use_google_favicon: false

# 可选：固定快捷导航
