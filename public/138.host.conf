#       nav_to: https://github.com
#     - name: Gitee
#       short_name: GIT
#       description: Gitee代码托管平台
#       nav_to: https://gitee.com

# 导航分组集合
navs:
  - name: A项目
    description: A项目站点导航集合
    items:
      - name: A1管理系统
        short_name: A1
        description: A1管理系统(前端服务)
        nav_to: http://192.168.110.138:85
      - name: A2管理系统
        short_name: A2
        description: A2管理系统(前端服务)
        nav_to: http://192.168.110.138:86
      - name: 后端接口文档
        short_name: API
        description: A项目后端接口文档地址
        nav_to: http://192.168.110.138:8586/api/doc.html
 
  - name: CRM项目
    description: CRM项目站点导航集合
    items:
