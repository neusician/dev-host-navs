<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOST NAVS</title>
    <link rel="icon" type="image/svg+xml" href="./svgs/favicon.png" />
    <link rel="apple-touch-icon" href="./svgs/favicon.png" />
    <script src="./js/tailwindcss-v2_3_17.js"></script>
    <script src="./js/tailwindcss-init.js"></script>
    <script src="./js/js-yaml.min.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body class="bg-gray-50 min-h-screen">
    <!-- Password Login Screen -->
    <div
      id="login-screen"
      class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-90"
    >
      <div class="bg-white rounded-2xl p-8 max-w-md w-full shadow-2xl">
        <div class="text-center mb-8">
          <img
            src="./svgs/logo.svg"
            class="h-12 mx-auto mb-4"
            alt="host-navs"
          />
          <h1 class="text-2xl font-bold text-gray-800">HOST NAVS</h1>
          <p class="text-gray-500 mt-2">Please enter password to access</p>
        </div>
        <div class="space-y-4">
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Enter password"
              autocomplete="off"
            />
          </div>
          <div class="flex items-center">
            <input
              id="remember-password"
              name="remember-password"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label
              for="remember-password"
              class="ml-2 block text-sm text-gray-700"
            >
              Remember password
            </label>
          </div>
          <div
            id="login-error"
            class="hidden text-red-500 text-sm text-center"
          ></div>
          <button
            id="login-btn"
            class="w-full bg-gradient-to-r from-indigo-600 via-purple-600 to-violet-600 text-white py-3 rounded-lg font-medium hover:opacity-90 transition-opacity"
          >
            Login
          </button>
        </div>
      </div>
    </div>

    <!-- Page Content -->
    <div id="page-content" class="hidden">
      <header
        class="fixed top-0 left-0 right-0 z-50 bg-gradient-to-r from-indigo-600 via-purple-600 to-violet-600 shadow-xl"
      >
        <div class="max-w-6xl mx-auto px-4 py-3 sm:py-4">
          <div class="flex items-center justify-between gap-6">
            <div class="flex-shrink-0">
              <img src="./svgs/logo.svg" class="h-9 sm:h-10" alt="host-navs" />
            </div>
            <div class="flex-1 text-right min-w-0">
              <h1
                id="host-name"
                class="text-lg sm:text-xl font-semibold text-white truncate"
              >
                Loading...
              </h1>
              <p
                id="host-description"
                class="text-xs sm:text-sm text-indigo-200 truncate mt-0.5"
              ></p>
            </div>
          </div>
        </div>
      </header>
      <main class="pt-20 sm:pt-24 pb-8">
        <div class="max-w-6xl mx-auto px-4">
          <div class="sticky top-16 sm:top-20 z-40 bg-gray-50 py-4 -mx-4 px-4">
            <div
              class="flex flex-col sm:flex-row gap-3 sm:gap-4 items-stretch sm:items-center"
            >
              <div class="relative flex-1">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Search links by name or description..."
                  class="w-full pl-10 pr-10 py-2.5 rounded-xl border border-gray-200 bg-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all shadow-sm"
                />
                <svg
                  class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
                <button
                  id="clear-search"
                  class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 hidden"
                  onclick="clearSearch()"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>

              <div
                class="flex bg-white rounded-xl border border-gray-200 p-1 shadow-sm self-end sm:self-auto"
              >
                <button
                  id="view-card"
                  class="flex items-center gap-1.5 px-3 py-2 rounded-lg text-sm font-medium transition-all"
                  onclick="setViewMode('card')"
                >
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                    />
                  </svg>
                  <span class="hidden sm:inline">Card</span>
                </button>
                <button
                  id="view-list"
                  class="flex items-center gap-1.5 px-3 py-2 rounded-lg text-sm font-medium transition-all"
                  onclick="setViewMode('list')"
                >
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 10h16M4 14h16M4 18h16"
                    />
                  </svg>
                  <span class="hidden sm:inline">List</span>
                </button>
              </div>
            </div>
          </div>

          <div class="mt-2 mb-6 overflow-x-auto pb-2 -mx-4 px-4">
            <div id="nav-tabs" class="flex gap-2 sm:gap-3 min-w-max"></div>
          </div>
          <div
            id="group-info"
            class="mb-6 p-4 bg-white rounded-xl border border-gray-100 shadow-sm"
          >
            <h2
              id="group-name"
              class="text-lg font-semibold text-gray-800 mb-1"
            ></h2>
            <p id="group-description" class="text-gray-500 text-sm"></p>
            <p id="group-count" class="text-gray-400 text-xs mt-2"></p>
          </div>

          <div id="links-container" class="grid gap-4"></div>
          <div id="no-results" class="hidden text-center py-16">
            <svg
              class="w-16 h-16 mx-auto text-gray-300 mb-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <p class="text-gray-400 text-lg">No matching links found</p>
            <p class="text-gray-400 text-sm mt-1">Try other keywords</p>
          </div>

          <div id="error-message" class="hidden text-center py-16">
            <svg
              class="w-16 h-16 mx-auto text-red-300 mb-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
              />
            </svg>
            <p class="text-red-400 text-lg">
              Configuration file failed to load
            </p>
            <p id="error-detail" class="text-gray-400 text-sm mt-1"></p>
          </div>
        </div>
      </main>

      <div
        id="fixed-navs"
        class="fixed z-50 right-4 top-1/2 transform -translate-y-1/2 flex flex-col gap-3 pointer-events-auto"
      ></div>
    </div>
    <script>
      // Login event listeners
      document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const loginBtn = document.getElementById("login-btn");

        // Check for stored password
        if (window.checkStoredPassword) {
          checkStoredPassword();
          if (passwordInput.value) {
            validatePassword(passwordInput.value);
          }
        }

        // Login button click event
        loginBtn.addEventListener("click", function () {
          validatePassword(passwordInput.value);
        });

        // Enter key login
        passwordInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            validatePassword(passwordInput.value);
          }
        });
      });
    </script>
    <script src="./js/index.js"></script>
  </body>
</html>
